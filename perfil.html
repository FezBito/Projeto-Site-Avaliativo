<head>

    <title>Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00ffc8;
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #eeff00;
            padding: 20px;

        }

        #profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #edit-profile-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

    <div class="profile-container">
